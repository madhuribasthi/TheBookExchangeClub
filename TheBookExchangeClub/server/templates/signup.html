	<div class="container">
		<div class="form-group">
            <h3 class="form-text">Sign Up Form</h3>
	        <small>Create an account. It's free.</small>
	        <hr>
	    </div>   
			  <form action="/signup" method="POST">
				  <div class="form-group">
				    <label for="Fullname">Full name</label>
				    <input type="text" class="form-control" id="Fullname" aria-describedby="emailHelp">
				  </div>
				  <div class="form-group">
				    <label for="Password">Password</label>
				    <input type="password" class="form-control" id="Password">
				    <small id="Password" class="form-text text-muted">Your password must contain at least one digit, one lower-case character and one upper-case character.</small>
				  </div>
				  <div class="form-group">
				  	<label for="RePassword">Re-enter password</label>
				    <input type="password" class="form-control" id="RePassword">
				  </div>
				  <div class="form-group">
				  	<label for="phoneno">Enter your phone number</label>
				  	<input type="text" name="phoneno" id="phoneno" class="form-control">
				  	<small id="phoneno" class="form-text text-muted">Only people you exchange books with will be able to see it.</small>
				  </div>
				  <button type="submit" id="signupButton" class="btn btn-outline-light">Sign Up</button>
			   </form>
</div>
